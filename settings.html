<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 50px 20px;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: #fff;
    transition: background 0.5s, color 0.5s;
}

body.dark-theme {
    background: linear-gradient(135deg, #1f1f1f, #444);
    color: #fff;
}

body.light-theme {
    background: linear-gradient(135deg, #ffffff, #e0e0e0);
    color: #111;
}

body.gif-theme {
    background: url("images/background.gif") no-repeat center center fixed;
    background-size: cover;
    color: white;
}

h1 {
    font-size: 2.8rem;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
}

.setting-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 400px;
}

.setting-option {
    padding: 18px 25px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}

.setting-option:hover {
    background: rgba(255,255,255,0.35);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.setting-option:nth-child(1) { animation-delay: 0.2s; }
.setting-option:nth-child(2) { animation-delay: 0.4s; }
.setting-option:nth-child(3) { animation-delay: 0.6s; }
.setting-option:nth-child(4) { animation-delay: 0.8s; }
.setting-option:nth-child(5) { animation-delay: 1s; }

@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

.avatar {
    margin: 20px 0;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: none;
}
</style>
</head>
<body>

<h1>Settings</h1>

<!-- Аватар пользователя -->
<img id="avatar" class="avatar" alt="User Avatar">

<div class="setting-container">
    <div class="setting-option" onclick="setTheme('light')">Light Theme</div>
    <div class="setting-option" onclick="setTheme('dark')">Dark Theme</div>
    <div class="setting-option" onclick="setTheme('gif')">GIF Background</div>
    <div class="setting-option" onclick="document.getElementById('fileInput').click()">Upload Avatar</div>
    <div class="setting-option" onclick="goHome()">Go to Main Page</div>
</div>

<!-- Скрытый input для загрузки фото -->
<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="saveAvatar(event)">

<script>
// Cookie functions
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + encodeURIComponent(value) + ";" + "expires="+ d.toUTCString() + ";path=/";
}

function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
}

// Apply theme
function applyTheme(theme) {
    document.body.classList.remove('light-theme', 'dark-theme', 'gif-theme');
    switch(theme) {
        case 'light': document.body.classList.add('light-theme'); break;
        case 'dark': document.body.classList.add('dark-theme'); break;
        case 'gif': document.body.classList.add('gif-theme'); break;
    }
}

// Set theme and save in cookie
function setTheme(theme) {
    applyTheme(theme);
    setCookie('theme', theme, 30);
}

// Save avatar in cookie
function saveAvatar(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        const base64 = e.target.result;
        setCookie("avatar", base64, 30);
        loadAvatar();
    }
    reader.readAsDataURL(file);
}

// Load avatar from cookie
function loadAvatar() {
    const avatarData = getCookie("avatar");
    if (avatarData) {
        const avatar = document.getElementById("avatar");
        avatar.src = avatarData;
        avatar.style.display = "block";
    }
}

// Go to main page
function goHome() {
    window.location.href = 'index.html';
}

// Apply saved settings on load
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = getCookie('theme');
    if(savedTheme) applyTheme(savedTheme);
    loadAvatar();
});
</script>

</body>
</html>
