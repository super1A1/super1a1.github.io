<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Start Page</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url("images/background.gif") no-repeat center center fixed;
    background-size: cover;
    position: relative;
    transition: background 0.5s, color 0.5s;
    overflow-x: hidden;
}

/* --- –¢–µ–º—ã --- */
body.dark {
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: white;
}

body.light {
    background: linear-gradient(135deg, #ffffff, #e0e0e0);
    color: #111;
}

/* --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ --- */
h1 {
    font-size: 4rem;
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 3px;
    text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
    animation: fadeIn 2s ease forwards;
    opacity: 0;
    z-index: 2;
}

/* --- Search Bar --- */
.search-bar {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    animation: fadeIn 2s 0.5s ease forwards;
    opacity: 0;
    z-index: 2;
}

.search-bar form {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50px;
    padding: 8px 15px;
    backdrop-filter: blur(6px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

body.dark .search-bar form {
    background: rgba(0,0,0,0.4);
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

body.light .search-bar form {
    background: rgba(255,255,255,0.8);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.search-bar form:hover {
    background: rgba(255, 255, 255, 0.25);
}

body.dark .search-bar form:hover { background: rgba(0,0,0,0.6); }
body.light .search-bar form:hover { background: rgba(255,255,255,0.9); }

.search-bar input {
    flex: 1;
    padding: 10px 15px;
    border: none;
    background: transparent;
    font-size: 16px;
    color: inherit;
    outline: none;
    transition: width 0.3s ease;
}

.search-bar input::placeholder { color: rgba(255, 255, 255, 0.7); }
body.light .search-bar input::placeholder { color: rgba(0,0,0,0.5); }

.search-bar button {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    color: inherit;
}

body.dark .search-bar button { background: rgba(255,255,255,0.1); color: white; }
body.light .search-bar button { background: rgba(0,0,0,0.1); color: #111; }

.search-bar button:hover { transform: scale(1.1); }
body.dark .search-bar button:hover { background: rgba(255,255,255,0.3); }
body.light .search-bar button:hover { background: rgba(0,0,0,0.2); }

/* --- User Avatar --- */
.logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    border-radius: 15px;
    border: 4px solid rgba(255,255,255,0.8);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    z-index: 2;
    object-fit: cover;
}

.logo:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* --- Glass Buttons --- */
.links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 35px;
    animation: fadeIn 2s 1s ease forwards;
    opacity: 0;
    z-index: 2;
}

.links a {
    margin: 15px;
    padding: 14px 28px;
    font-size: 1.2rem;
    text-decoration: none;
    color: inherit;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.3);
    transition: all 0.3s ease;
}

body.dark .links a { background: rgba(0,0,0,0.4); color: white; border: 1px solid rgba(255,255,255,0.2); }
body.light .links a { background: rgba(255,255,255,0.5); color: #111; border: 1px solid rgba(0,0,0,0.2); }

.links a:hover { transform: translateY(-5px) scale(1.08); }
body.dark .links a:hover { background: rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
body.light .links a:hover { background: rgba(255,255,255,0.7); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

/* --- Animations --- */
@keyframes fadeIn { to { opacity: 1; } }

/* --- –ê–¥–∞–ø—Ç–∏–≤ --- */
@media (max-width: 768px) {
    h1 { font-size: 2.5rem; margin: 15px; }
    .links a { font-size: 1rem; padding: 10px 20px; margin: 10px; }
    .logo { width: 60px; height: 60px; top: 15px; right: 15px; }
    .links { flex-direction: column; align-items: center; }
    .search-bar { width: 90%; }
}
</style>
</head>
<body>

<h1>Welcome to My Start Page</h1>

<div class="search-bar">
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">üîç</button>
    </form>
</div>

<a href="settings.html">
    <img class="logo" src="images/placeholder.png" alt="User Avatar">
</a>

<div class="links">
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <a href="https://archive.org" target="_blank">Internet Archive</a>
    <a href="https://www.github.com" target="_blank">GitHub</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.python.org" target="_blank">Python</a>
</div>

<script>
function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
}

function applyTheme(theme) {
    document.body.classList.remove('dark', 'light');
    document.body.style.background = '';
    document.body.style.color = '';
    switch(theme) {
        case 'dark': document.body.classList.add('dark'); break;
        case 'light': document.body.classList.add('light'); break;
        case 'gif':
            document.body.style.background = 'url("images/background.gif") no-repeat center center fixed';
            document.body.style.backgroundSize = 'cover';
            document.body.style.color = 'white';
            break;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = getCookie('theme');
    if(savedTheme) applyTheme(savedTheme);

    const savedAvatar = getCookie('avatar');
    if(savedAvatar) document.querySelector('.logo').src = savedAvatar;
});
</script>

</body>
</html>
